# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets:
          - "prometheus:9090"
  - job_name: "traefik"
    static_configs:
      - targets:
          - "traefik"
  - job_name: "node"
    static_configs:
      - targets:
          - "node_exporter"
  - job_name: "cadvisor"
    static_configs:
      - targets:
          - "cadvisor"
  - job_name: "grafana"
    static_configs:
      - targets:
          - "grafana"
